{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}
{% block main %}
<style>
.form-group {
    animation: fadeIn 1s;
}
</style>
    
</style>
<form action="{{ url_for('quote') }}" method="post">
    <fieldset>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Stock to quote" type="text"/>
        </div>
        <div class="form-group">
            <button class="btn btn-default" type="submit">Quote</button>
        </div>
    </fieldset>
</form>
{% endblock %}
